<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
 <style>
    h1{
        text-align: center;
    }
 </style>
</head>
<body>
    <div class="container border border-black">
        <div class="row">
            <h1>REGISTERATION FORM</h1>
            <div class="col-md-6">
                <label for="FIRST NAME">FIRST NAME</label>
                <input type="name" class="form-control" id="name" placeholder="name">
            </div>
            <div class="col-md-6">
                <label for="LAST NAME">LAST NAME</label>
                <input type="name" class="form-control" id="name" placeholder="name">
            </div>
            <div class="col-md-6">                
                <label for="E-MAIL">Email address</label>
                <input type="email" class="form-control" id="inputEmail" placeholder="name@example.com">
            </div>
            <div class="col-md-6">
                <label for="STREET ADDRESS">STREET ADDRESS</label>
                <input type="text" class="form-control" id="street address" placeholder="address">
            </div>
            <div class="col-md-6">
                <label for="CITY">CITY</label>
                <input type="text" class="form-control" id="city" placeholder="city">
            </div>
            <div class="col-md-6">
                <label for="STATE">STATE</label>
                <select id="state" class="form-select">
                    <option>Choose...</option>
                    <option>Madhya Pradesh</option>
                    <option>Uttar Pradesh </option>
                    <option>Maharashtra</option>
                    <option>Bengal</option>
                </select>
            </div>
            <div class="col-md-6">
                <label for="COUNTRY">COUNTRY</label>
                <input type="COUNTRY" class="form-control" id="country" placeholder="country">
            </div>
            <div class="col-md-6">
                <label for="MESSAGE">MESSAGE</label>
                <input type="MESSAGE" class="form-control" id="message" placeholder="message">
            </div>
            <div class="col-md-6">
                <label for="DATE OF BIRTH">DATE OF BIRTH</label>
                <input type="date" class="form-control" id="inputdateofbirth" >
            </div>
            <div class="col-md-6">
                <label for="inputPassword">PASSWORD</label>
                <input type="password" class="form-control" id="inputPassword" placeholder="password">
            </div>
            
            <div class="col-md-6">
                <label for="GENDER">GENDER</label>
                <input class="form-check-input" type="radio" id="radionolabel" value=" " aria-label="...">MALE         
                <input class="form-check-input" type="radio" id="radionolabel" value=" " aria-label="...">FEMALE    
            </div>
            <div class="col-12 offset-5">
                <button type="SUBMIT" class="btn btn-success m-md-4 m-auto">SUBMIT</button>
            </div>
        </div>
    </div>
    
</body>
</html>
